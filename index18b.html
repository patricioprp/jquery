<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso de Jquery</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>

  </head>
  <body>
      <style>
      .cubo{
          position: absolute;
          background-color: black;
          width: 50px;
          height: 50px;
          margin-top: 5%;
      }
      </style>

      <center>
            <button id="left" class="fa fa-backward"></button>
            <button id="rigth" class="fa fa-forward"></button>
            <button id="up" class="fa fa-caret-up"></button>
            <button id="down" class="fa fa-caret-down"></button>
          <div class="cubo"></div>
      </center>
     <script src="js/jquery.min.js"></script>
     <script src="https://use.fontawesome.com/e622d3b53e.js"></script>
    <script>
   $(function(){
//Metodo animate
   $('body').keyup(function(event){
       if(event.keyCode == 37){
        $('.cubo').animate({'left':'-=50px'});
        console.log('left');
       }else if(event.keyCode == 39){
        $('.cubo').animate({'left':'+=50px'});
        console.log('rigth');
       }else if(event.keyCode == 38){
        $('.cubo').animate({'top':'-=50px'});
        console.log('up');
       }else if(event.keyCode == 40){
        $('.cubo').animate({'top':'+=50px'});
        console.log('down');
       }
   });
   /* $('#left').click(function(){
        $('.cubo').animate({'left':'-=50px'});
        console.log('left');
   }); */
  /*  $('#rigth').click(function(){
        $('.cubo').animate({'left':'+=50px'});
        console.log('rigth');
    });*/
  /*  $('#up').click(function(){
        $('.cubo').animate({'top':'-=50px'});
        console.log('up');
    });*/
   /* $('#down').click(function(){
        $('.cubo').animate({'top':'+=50px'});
        console.log('down');
    });*/
   });
      </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
